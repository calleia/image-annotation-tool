<!DOCTYPE html>
<html>

<head>
	<title>:)</title>

	<style>
		canvas {border: 1px solid red}
	</style>

	<script>
		function loadImage() {
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext('2d');
			var image = new Image();
			image.onload = function() {
				context.drawImage(image, 0, 0, canvas.width, canvas.height);
			};
			image.src = document.getElementById("imageUrl").value
		}
	</script>
</head>

<body>
	<canvas id="canvas" width="500" height="500"></canvas>

	<input name="imageUrl" id="imageUrl" class="imageUrl" type="text" />

	<button type="button" onclick="loadImage()">Load image</button>

	<script>
		document.getElementById("imageUrl").value = "https://placekitten.com/500/500"
	</script>
</body>

</html>
