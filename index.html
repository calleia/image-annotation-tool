<!DOCTYPE html>
<html>

<head>
	<title>:)</title>

	<style>
		canvas {border: 1px solid red}
	</style>

	<script>
		function loadImage() {
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext('2d');
			var image = new Image();
			image.onload = function() {
				context.drawImage(image, 0, 0, canvas.width, canvas.height);
			};
			image.src = document.getElementById("imageUrl").value;
		}

		function addEventListeners() {
			var canvas = document.getElementById("canvas");

			canvas.addEventListener("mousedown", function (e) {
				console.log("Down");
			}, false);

			canvas.addEventListener("mouseup", function (e) {
				console.log("Up");
			}, false);
		}
	</script>
</head>

<body>
	<canvas id="canvas" width="500" height="500"></canvas>

	<form>
		<input type="text" name="imageUrl" id="imageUrl" class="imageUrl" />
		<button type="button" onclick="loadImage()">Load image</button>
	</form>

	<script>
		document.getElementById("imageUrl").value = "https://placekitten.com/500/500"
		addEventListeners();
	</script>
</body>

</html>
