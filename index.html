<!DOCTYPE html>
<html>

<head>
	<title>:)</title>

	<style>
		canvas {border: 1px solid red}
	</style>

	<script>
		var initialX = 0;
		var initialY = 0;
		var finalX = 0;
		var finalY = 0;

		function loadImage(e) {
			e.preventDefault();
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext('2d');
			var image = new Image();
			image.onload = function() {
				canvas.width = image.width;
				canvas.height = image.height;
				context.drawImage(image, 0, 0, canvas.width, canvas.height);
				console.log(`Image loaded (${image.width} x ${image.height} pixels)`);
			};
			image.src = document.getElementById("imageUrl").value;
		}

		function drawBox(initialX, initialY, finalX, finalY) {
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext('2d');
			context.beginPath();
			context.lineWidth = "2";
			context.strokeStyle = "red";
			context.moveTo(initialX, initialY);
			context.lineTo(finalX, initialY);
			context.lineTo(finalX, finalY);
			context.lineTo(initialX, finalY);
			context.lineTo(initialX, initialY);
			context.stroke();

			console.log(`(${initialX}, ${initialY}) ~ (${finalX}, ${finalY})`);
		}

		function addEventListeners() {
			var form = document.getElementById("form");
			var canvas = document.getElementById("canvas");

			form.addEventListener("submit", loadImage, false);

			canvas.addEventListener("mousedown", function (event) {
				var imageX = event.clientX - canvas.offsetLeft;
                var imageY = event.clientY - canvas.offsetTop;

                initialX = imageX;
                initialY = imageY;

                console.log("Mouse event = DOWN ");
                console.log(`Image coords = (${imageX}, ${imageY})`);
                console.log(`Client coords = (${event.clientX}, ${event.clientY})`);
			}, false);

			canvas.addEventListener("mouseup", function (event) {
                var imageX = event.clientX - canvas.offsetLeft;
                var imageY = event.clientY - canvas.offsetTop;

                finalX = imageX;
                finalY = imageY;

                drawBox(initialX, initialY, finalX, finalY);

                console.log("Mouse event = UP");
                console.log(`Image coords = (${imageX}, ${imageY})`);
                console.log(`Client coords = (${event.clientX}, ${event.clientY})`);
			}, false);
		}
	</script>
</head>

<body>
	<canvas id="canvas"></canvas>

	<form id="form">
		<input type="text" name="imageUrl" id="imageUrl" class="imageUrl" />
		<input type="submit" value="Load image"></input>
	</form>

	<script>
		document.getElementById("imageUrl").value = "https://placekitten.com/500/500"
		addEventListeners();
	</script>
</body>

</html>
